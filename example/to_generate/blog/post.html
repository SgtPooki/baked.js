<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your prismic.io singlepage project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="prismic-api" content="https://lesbonneschoses.prismic.io/api">
    <!-- meta name="prismic-oauth-client-id" content=""> -->
    <meta name="prismic-routing-pattern" content="$id">
    <meta name="prismic-routing-param" content="id">

    <script src="/baked.js"></script>
  </head>
  <body>

    <script type="text/prismic-query" data-binding="blogPost">
      [
        [:d = any(document.id, ["$id"])]
      ]
    </script>

    [% blogPost = blogPost[0]; %]

    <h1>[%= blogPost.getStructuredText("blog-post.body").getTitle().text %]</h1>

    <article>
      [%= blogPost.getStructuredText("blog-post.body").getFirstParagraph().text %]
    </article>

    [%- partial('/footer') %]

  </body>
</html>
