<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your prismic.io singlepage project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="prismic-oauth-client-id" content="UxWopwEAAPN0sBcH">
    <meta name="prismic-url-base" content="http://localhost:8282/">
    <meta property="og:url" content="[%= urlToHere() %]" />

    <script src="/baked.js"></script>
  </head>
  <body>

    <!-- Require a library then use it -->
    [% var lib = require("myLib.js") %]
    [% console.log("required and assigned:", lib) %]

    <!-- To use a global variable defined by a required lib -->
    <!-- it's important to use the noCache options -->
    <!-- otherwise the javascript part will failed the 2nd time it will called -->
    [% require("myLib.js", {noCache: true}) %]
    [% console.log("required and fetched from global:", myLib) %]

    <div><a href="[%= pathTo('search', {typ: 'product', tag: 'Featured'}) %]">
      Search
    </a></div>

    <div><a href="[%= pathTo('blog/index') %]">blog</a></div>

    [%- partial('/footer') %]

  </body>
</html>
