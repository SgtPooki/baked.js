<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your prismic.io singlepage project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="prismic-api" content="https://lesbonneschoses-uzbwuqeaafgaxjun.prismic.io/api">
    <meta name="prismic-oauth-client-id" content="UzHD5AEAAA2GxOTo">
    <meta name="prismic-param-name" content="id">

    <script src="../../build/dorian.js"></script>
  </head>
  <body>

    <script type="text/prismic-query" data-binding="blogPost">
      [
        [:d = any(document.id, ["$id"])]
      ]
    </script>

    [% blogPost = blogPost[0]; %]

    <h1>[%= blogPost.getStructuredText("blog-post.body").getTitle().text %]</h1>

    <article>
      [%= blogPost.getStructuredText("blog-post.body").getFirstParagraph().text %]
    </article>

    <a href="[%= url_to('index') %]">index</a>

    <p>
      [% if(loggedIn) { %]
        <select data-prismic-action="update">
          [% refs.forEach(function(r) { %]
            [% if(r.ref == ref) { %]
              <option value="[%= r.ref %]" selected="selected">[%= r.label %]</option>
            [% } else { %]
              <option value="[%= r.ref %]" >[%= r.label %]</option>
            [% } %]
          [% }) %]
        </select>
        <button data-prismic-action="signout">Sign out</button>
      [% } else { %]
        <button data-prismic-action="signin">Sign in</button>
      [% } %]
    </p>

  </body>
</html>
